  <div id="cont">
  <div class="container"  style="max-width: 800px;max-height: 1000px;background-color:ivory;">
    <h2 class="textual">Login</h2>
    <br>
    
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{message}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="username" [(ngModel)]="username"  
         >
        
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="password" 
        >
       
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button  type="submit" class="btn btn-info">Login</button>
    </form>
    <small class="float-right" (click)="gotoregistration()">New User ? Register here</small>
  </div>
  </div>
</div>
