<div style="min-width: 1920px;min-height: 1080px; background-image: url('https://wallpaperplay.com/walls/full/e/5/3/181223.jpg');">


  <div id="title"> <h2>{{title}}</h2></div>


  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <input class="search_input" (change)="getSearch()" type="text" [(ngModel)]="search" name="search" placeholder="Filter">
        <button   class="search_icon">search<i class="fas fa-search"></i></button>
      </div>
    </div>
  </div>


    <table class="table table-dark">
        <tr>
          <th *ngFor="let column of headers">
            {{column}}
          </th>

            <th>
                Department ID

            </th>
            <th>
                Department Name
            </th>
    
         
        </tr>
    
        <tr *ngFor="let row of data">
          
          <td *ngFor="let column of headers">
    
            {{row[column]}}
    
          </td>

          <td>   
            {{row["department"].id}}

          </td>
            <td>   
                {{row["department"].name}}

            </td>
        </tr>


        
    
     
    
      </table>
    <br>
    <br>
    
    
</div>
