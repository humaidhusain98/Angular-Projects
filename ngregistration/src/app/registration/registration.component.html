      <div id="reg">
      <div class="container"  style="max-width: 800px;max-height: 1000px;background-color:ivory;">
        <h2 class="textual">Registration</h2>
        <br>
        
        <form #Registerform="ngForm" (ngSubmit)="registerUser()">
          <small class="text-danger">{{msg}}</small>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" 
            [class.is-invalid]="email.invalid && email.touched" >
            <!--small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required</small-->
              <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is a required Field</small>
    
                <small class="text-danger" *ngIf="email.errors.pattern">Email not in valid format</small>
              </div>
          </div>

          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter Username" name="username" [(ngModel)]="user.userName" required #username="ngModel"
            [class.is-invalid]=" username.invalid && username.touched"
            >
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required </small>
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched"
            >
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required </small>
          </div>

          <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword" required #cpassword="ngModel" (ngModel)="user.password" required
            [class.is-invalid]="cpassword.invalid && cpassword.touched"
            >
            <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || cpassword.untouched">Password & Confirm Password must be same </small>
          </div>
          
          <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
        </form>
        <small class="float-right" (click)="gotoLogin()">Existing User ? Login here</small>
      </div>
      </div>
    </div>
