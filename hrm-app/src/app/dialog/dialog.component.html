

<h2 mat-dialog-title>Enter Employee Details</h2>
<form [formGroup]="form">
<mat-dialog-content>

    <div class="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>First Name*</mat-label>
       <input matInput formControlName="first_name" >
    </mat-form-field>
    </div>


    <div class="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Last Name*</mat-label>
    <input matInput  formControlName="last_name" >
  </mat-form-field>
  </div>

  <div class="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Email*</mat-label>
    <input matInput  formControlName="email">
  </mat-form-field>
  </div>

  <div class="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Mobile*</mat-label>
      <input matInput formControlName="mobile">
    </mat-form-field>
  </div>

  <div class="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Designation*</mat-label>
      <input matInput formControlName="designation">
    </mat-form-field>
  </div>

  <div class="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Image Url*</mat-label>
      <input matInput formControlName="imageUrl">
    </mat-form-field>
  </div>
  
  <div class="formGroup">
    <mat-form-field appearance="fill">
      <mat-label>Role*</mat-label>
      <mat-select id="mat-select" formControlName="role">
        <mat-option value=1>Admin</mat-option>
        <mat-option value=2>User</mat-option>
      </mat-select>
    </mat-form-field>
  </div>




  


</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" mat-dialog-close>Close</button>
    <button class="mat-raised-button" (click)="submit()" mat-dialog-close [disabled]="!form.valid">Submit</button>
</mat-dialog-actions>
</form>
